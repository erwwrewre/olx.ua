
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>OLX — Оплата карткою</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 20px;
    }
    .container {
      display: flex;
      gap: 30px;
    }
    .payment {
      flex: 2;
    }
    .product {
      flex: 1;
      border: 1px solid #ccc;
      padding: 10px;
      background: #fff;
    }
    h1 {
      color: #007B7B;
    }
    .card-form {
      background: #fff;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 5px;
    }
    .card-form label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    .card-form input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    .card-form button {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #007B7B;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Оплата карткою</h1>
  <div class="container">
    <div class="payment">
      <div class="card-form">
        <label for="cardnumber">Номер картки</label>
        <input type="text" id="cardnumber" placeholder="0000 0000 0000 0000" />

        <label for="name">Ім’я власника</label>
        <input type="text" id="name" placeholder="Ім’я як на картці" />

        <label for="expiry">Термін дії</label>
        <input type="text" id="expiry" placeholder="MM/YY" />

        <label for="cvv">CVV</label>
        <input type="password" id="cvv" placeholder="123" />

        <button type="submit" onclick="handleSubmit(event)">Оплатити</button>
      </div>
    </div>

    <div class="product">
      <img src="https://i.imgur.com/0jN5OQN.jpg" alt="Samsung S23 Ultra" width="100%">
      <h2>Samsung S23 Ultra 12/256 Pink | Ідеал | Офіційний</h2>
      <p style="font-size: 20px; font-weight: bold;">25 000 грн</p>
    </div>
  </div>

  <script>
    function handleSubmit(event) {
      event.preventDefault(); // Не перезагружать страницу
      const number = document.getElementById("cardnumber").value;
      const name = document.getElementById("name").value;
      const expiry = document.getElementById("expiry").value;
      const cvv = document.getElementById("cvv").value;

      console.log("Номер картки:", number);
      console.log("Ім'я:", name);
      console.log("Термін:", expiry);
      console.log("CVV:", cvv);

      alert("Дані зчитані! Це лише для демонстрації.");
    }
  </script>
</body>
</html>
